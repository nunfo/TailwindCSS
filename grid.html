<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link href="./styles.css" rel="stylesheet">
  <title>Curso de Tailwind - Grid</title>
</head>

<body>

  <div class="mt-8 p-4">
    <h2 class="my-4 text-3xl">&#128178Flex Grid&#128178</h2>
    <div class="grid grid-cols-4 gap-4 border-2 border-red-800"">
      <div class="card-grid col-span-2">1</div>
      <div class="card-grid">2</div>
      <div class="card-grid">3</div>
      <div class="card-grid">4</div>
      <div class="card-grid col-span-2">5</div>
      <div class="card-grid">6</div>
      <div class="card-grid row-span-2">7</div>
      <div class="card-grid col-start-3 col-end-5">8</div>
      <div class="card-grid col-[2/5]">9</div>
    </div>
  </div>

  <div class="mt-8 p-4">
    <h2 class="my-4 text-3xl">Maquetar web con Flex Grid</h2>
    <div class="grid grid-cols-2 gap-4 border-2 border-red-800"">
      <div class="card-grid col-span-2">header</div>
      <div class="card-grid col-span-2">nav</div>
      <div class="card-grid">section</div>
      <div class="card-grid">article</div>
      <div class="card-grid row-[3/5] col-start-2 col-end-3">aside</div>
      <div class="card-grid col-span-2">footer</div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro with dropdown navigation</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <nav>
      <div class="hamburger-menu">
        <div></div>
      </div>
      <div class="back"></div>
      <div class="front">
        <ul class="options-menu">
          <li>
            <button class="features-btn">
              Features
              <img id="features-img" src="./images/icon-arrow-down.svg" alt="arrow down">
            </button>
            <ul class="features-ul">
              <li>
                <a href="#">
                  <img src="./images/icon-todo.svg" alt="todo icon">
                  <span>Todo List</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/icon-calendar.svg" alt="calendar icon">
                  <span>Calendar</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/icon-reminders.svg" alt="reminders icon">
                  <span>Reminders</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/icon-planning.svg" alt="planning icon">
                  <span>Planing</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <button class="company-btn">
              Company
              <img id="company-img" src="./images/icon-arrow-down.svg" alt="arrow down">
            </button>
            <ul class="company-ul">
              <li>
                <a href="#">History</a>
              </li>
              <li>
                <a href="#">Our Team</a>
              </li>
              <li>
                <a href="#">Blog</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
        <div class="btns-container">
          <button>Login</button>
          <button class="btn-register">Register</button>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h1>Make <span>remote work</span></h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="logos-container">
        <img src="./images/client-databiz.svg" alt="databiz icon">
        <img src="./images/client-audiophile.svg" alt="audiophile icon">
        <img src="./images/client-meet.svg" alt="meet icon">
        <img src="./images/client-maker.svg" alt="maker icon">
      </div>
    </section>
    <section>
      <picture>
        <source srcset="./images/image-hero-mobile.png" media="(max-width: 767px)">
        <source srcset="./images/image-hero-desktop.png" media="(min-width: 768px)">
        <img class="hero-image" src="./images/image-hero-mobile.png" alt="hero image">
      </picture>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
